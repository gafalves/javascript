<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro script</title>
    <style>
       body {
            background-color: rgb(8, 8, 184);
            color: rgb(255, 255, 255);
            font: normal 15pt Arial;
       } 
       h1{
            color: gold;
       }
       p{
            color: rgb(0, 255, 0);
       }
       h2{
            color:cyan
       }
       p2{
            color:fuchsia
       }   
    </style>
</head>
<body>
    <h1>Olá, mundo, este já é meu terceiro script!</h1>
    <h2>Resultado:</h2>
    <p>Já me livrei da maldição!</p>
    <p2>Posso dar prosseguimento aos estudos.</p2>
    <script>
          var ni1 = Number(window.prompt('Digite um número inteiro: '))
          var ni2 = Number(window.prompt('Digite outro núnero inteiro: '))
          var si = ni1 + ni2
          var nr1 = Number(window.prompt('Digite um número real: '))
          var nr2 = Number(window.prompt('Digite outro número real: '))
          var sr = nr1+nr2
          window.alert(`A soma entre ${ni1} e ${ni2} é: ${si}!`)
          window.alert(`A soma entre ${nr1} e ${nr2} é: ${sr}!`)         
    </script>  
</body>
