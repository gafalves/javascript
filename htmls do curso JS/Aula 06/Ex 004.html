<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto script</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`<strong>${nome}</strong>, seu nome tem ${nome.length} letras!</br>`)
        document.writeln(`Seu nome todo em maiúsculas é: ${nome.toUpperCase()} `)
        document.writeln(`Seu nome todo em minúsculas é: ${nome.toLowerCase()} `)  
    </script>
</body>
</html>
