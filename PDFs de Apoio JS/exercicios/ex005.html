<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 do curso de JS</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado aparecerá aqui.</p>
    </section>
    <script>
        function calcular() {
            let n = window.prompt('Digite um número:')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `O dobro de ${n} é ${n*2} e a metade é ${n/2}.`;
        }
    </script>
</body>
</html>
