<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 do curso de JS</title>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="resultado()">Clique para começar</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui.</p>
    </section>
    <script>
        function resultado() {
            let nome = window.prompt('Digite o nome do aluno:')
            let n1 = Number(window.prompt(`Digite a primeira nota de ${nome}:`))
            let n2 = Number(window.prompt(`Digite a segunda nota de ${nome}:`))
            let media = (n1+n2)/2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Calculando a média final de ${nome}.</p><p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p><p>A média final será <mark>${media}</mark></p>`
        }
    </script>
</body>
</html>
