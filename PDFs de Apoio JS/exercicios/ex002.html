<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02 do curso de JS</title>
</head>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Young+Serif&display=swap');

    @font-face {
        font-family: 'Love';
        src: url(fontes/love\ larry\ ttf.ttf) format('truetype');
    }

    body{font: 12px, Arial;}

    button{
        font-family: 'Young Serif', serif;
        font-size: 20px; padding: 30px;
    }

    h1{
        font-family: 'Love', sans-serif;
    }

</style>
<body>  
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clique em mim!</button>
    <script>
        function clicou() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
