<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 do curso de JS</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui.</p>
    </section>
    <script>
        function somar() {
            let n1 = Number(window.prompt('Digite um número:'))
            let n2 = Number(window.prompt('Digite mais um número: '))
            let s = n1+n2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é: <strong>${s}</strong> `;
        }
    </script>
</body>
</html>
