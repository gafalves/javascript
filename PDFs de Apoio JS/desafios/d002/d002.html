<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 do curso de JS</title>
</head>
<body>
    
    <h1>Boas-vindas</h1>

    <button onclick="inicio()">Inicie o desafio</button>

    <script>

        function inicio() {
            let nome = window.prompt('Oi! Qual é o seu nome?')
            let idade = window.prompt(`${nome} quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }

    </script>

</body>
</html>
